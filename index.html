<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="character">
      <p>Name: <span id="name"></span></p>
      <p>Nickname: <span id="nickname"></span></p>
      <img id="image" />
      <p>Occupation: <span id="occupation"></span></p>
      <p>Age: <span id="age"></span></p>
      <p>Voiced by: <span id="voicedBy"></span></p>
      <p>Gender: <span id="gender"></span></p>
      <p>Religion: <span id="religion"></span></p>
      <p>Catchphrase: <span id="catchphrase"></span></p>
      <p>Hair color: <span id="hairColor"></span></p>
      <p>School grade: <span id="schoolGrade"></span></p>
      <p>Episodes: <span id="episodes"></span></p>
      <p>Appearances: <span id="appearances"></span></p>
      <p>First appearance: <span id="firstAppearance"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
